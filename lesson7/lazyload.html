<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W07 🏃🏽‍♂️ Activity: Progressive Loading of Images</title>
    <meta name="description" content="Page demonstrating the progressive loading of images.">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/lazy.css">
</head>
<body>
    <h1>
        Progressive Loading of Images
    </h1>
    <div>
        <picture>
            <img src="https://via.placeholder.com/300x400/0000FF/808080" data-src="https://placekitten.com/300/400" alt="Kitten image">  
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/0000FF/808080" data-src="https://place-puppy.com/300x400" alt="Puppy image">  
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/0000FF/808080" data-src="https://www.fillmurray.com/300/400" alt="Bill Murray photo">  
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/0000FF/808080" data-src="https://loremflickr.com/300/400" alt="Random cat pictures">  
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/0000FF/808080" data-src="https://placebear.com/300/400" alt="Bear image"> 
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400/0000FF/808080" data-src="https://baconmockup.com/300/400" alt="Meat images"> 
        </picture>
    <script src="js/lazy.js"></script>
</body>
</html>
