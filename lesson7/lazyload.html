<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W07 🏃🏽‍♂️ Activity: Progressive Loading of Images</title>
    <meta name="description" content="Page demonstrating the progressive loading of images.">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/lazy.css">
</head>
<body>
    <h1>
        Progressive Loading of Images
    </h1>
    <div>
        <picture>
            <img src="images/lazyload/placeholder.webp" data-src="images/lazyload/kitty.webp" alt="Kitten image">  
        </picture>
        <picture>
            <img src="images/lazyload/placeholder.webp" data-src="images/lazyload/puppy.webp" alt="Puppy image">  
        </picture>
        <picture>
            <img src="images/lazyload/placeholder.webp" data-src="images/lazyload/billmurray.webp" alt="Bill Murray photo">  
        </picture>
        <picture>
            <img src="images/lazyload/placeholder.webp" data-src="images/lazyload/cat.webp" alt="Cat picture">  
        </picture>
        <picture>
            <img src="images/lazyload/placeholder.webp" data-src="images/lazyload/bear.webp" alt="Bear image"> 
        </picture>
        <picture>
            <img src="images/lazyload/placeholder.webp" data-src="images/lazyload/sirloin.webp" alt="Sirloin image"> 
        </picture>
    <script src="js/lazy.js"></script>
</body>
</html>
